<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" [routerLink]="['Home']">{{appName}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav pull-left">
                <li *ngFor="#menu of menus" [class.active]="menu.active" (click)="setActive(menu.id)" class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">{{menu.label}} <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li *ngFor="#submenu of menu.submenu"><a href="" [routerLink]="submenu.href">{{submenu.label}}</a></li>
                    </ul>
                </li>
            </ul>
            <span *ngIf="currentURL !== 'payment'">
                <ul class="nav navbar-nav pull-right custom-nav-for-login-signup">
                  <li>
                    <!-- Trigger the cart modal with a img tag -->
                    <img class="img-responsive cart-in-header" src="../../assets/img/cart.png" data-toggle="modal" data-target="#cartModal">
                  </li>
                  <li *ngIf="cartItemsCount>0">
                    <div class="numberCircle">{{cartItemsCount}}</div>
                  </li>
                </ul>
                <ul class="nav navbar-nav pull-right custom-nav-for-login-signup" *ngIf="!loggedInUser">
                  <li>
                    <!-- Trigger the login modal with a button -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#loginModal">LOGIN</button>
                    <!-- Trigger the signup modal with a button -->
                    <button type="button" class="btn" data-toggle="modal" data-target="#signupModal">SIGN UP</button>
                  </li>
                </ul>
                <ul class="nav navbar-nav pull-right" *ngIf="loggedInUser">
                    <li class="dropdown">
                        <a href="" class="dropdown-toggle capitalize-username" data-toggle="dropdown">Hi {{loggedInUser.name}}<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a [routerLink]="['Profile']">My Profile</a></li>
                            <li><a [routerLink]="['Booking']">Booking History</a></li>
                            <li><a (click)="userLogout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </span>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Cart Modal -->
<cart></cart>

<!-- Login Modal -->
<login (userLoggedIn)="onUserLoggedIn($event);"></login>

<!-- Signup Modal -->
<signup></signup>
