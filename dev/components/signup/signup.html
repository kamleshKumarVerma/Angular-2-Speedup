<!-- Login Modal -->
<div class="modal fade" id="signupModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header custom-modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Sign up</h4>
      </div>
      <div class="modal-body custom-modal-body">
        <form role="form" [ngFormModel]="signupForm" (ngSubmit)="userSignup(signupForm.value)">
          <div class="form-group">
            <label for="name"><span class="glyphicon glyphicon-user"></span> Name </label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name" [ngFormControl]="signupForm.controls['name']" required>
          </div>
          <div class="form-group">
            <label for="email"><span class="glyphicon glyphicon-envelope"></span> Email </label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email" [ngFormControl]="signupForm.controls['email']" required>
          </div>
          <div class="form-group">
            <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password </label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password" [ngFormControl]="signupForm.controls['password']" required>
          </div>
          <div class="row">
            <div class="col-md-offset-3 col-md-9">
              <alert *ngFor="#alert of alerts; #i = index" [type]="alert.type" dismissOnTimeout="3000" dismissible="true" (close)="alerts.splice(i, 1)">
                {{ alert?.msg }}
              </alert>
            </div>
          </div>
          <button type="submit" [disabled]="!signupForm.valid || registering" class="btn btn-lg btn-success btn-block">
            <span class="glyphicon glyphicon-off"></span> 
            <span *ngIf="!registering">Sign Up</span>
            <span *ngIf="registering">Loading...</span>
          </button>
        </form>
      </div>
      <div class="modal-footer">
        <p>Already a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a></p>
      </div>
    </div>
  </div>
</div>
