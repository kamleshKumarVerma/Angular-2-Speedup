<!-- Login Modal -->
<div class="modal fade" id="signupModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header custom-modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4><span class="glyphicon glyphicon-lock"></span> Sign up</h4>
      </div>
      <div class="modal-body custom-modal-body">
        <form role="form">
          <div class="form-group">
            <label for="name"><span class="glyphicon glyphicon-user"></span> Name </label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="usrname"><span class="glyphicon glyphicon-envelope"></span> Email </label>
            <input type="text" class="form-control" id="usrname" placeholder="Enter Email">
          </div>
          <div class="form-group">
            <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password </label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="confirm_password"><span class="glyphicon glyphicon-eye-open"></span> Confirm password </label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
          </div>
          <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Signup</button>
        </form>
      </div>
      <div class="modal-footer">
        <p>Already a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#loginModal">Login</a></p>
      </div>
    </div>
  </div>
</div>
