<!-- Page Content -->
<div class="container">

    <div class="row">
        <div class="col-md-offset-3 col-md-5">
            <h1 class="page-header pull-left">{{type.split('_').join(' ')}}
                <small>Secondary Text</small>
            </h1>
        </div>
        <div class="col-md-4">
            <form class="navbar-form pull-right" role="search">
                <div class="input-group search-margin">
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-3 col-lg-3">
            <div class="bs-example">
                <div class="panel-group" id="accordion">
                    <div class="panel panel-default" *ngFor="#filter of filterMenus ; #parentIndex = index">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{parentIndex}}">
                                    {{filter.title}}
                                </a>
                            </h4>
                        </div>
                        <div id="collapse-{{parentIndex}}" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <form>
                                    <div *ngFor="#menu of filter.menus">
                                        <label>
                                            <input *ngIf="filter.type === 'radio'" type="radio" value="{{menu.value}}">
                                            <input *ngIf="filter.type === 'checkbox'" type="checkbox" value="{{menu.value}}">
                                            {{menu.label}}
                                        </label>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
            <div *ngIf="!fitnessCenters" class="loading"></div>
            <!-- Project One -->
            <div class="row fitness-center-detail" *ngFor="#center of fitnessCenters">
                <div class="col-xs-6 col-sm-4 col-md-6 col-lg-6">
                    <a href="">
                        <img class="img-responsive img-size" src="{{center.img_url}}" [routerLink]="['Detail', { id: center.id, type: type }]">
                    </a>
                </div>
                <div class="col-xs-6 col-sm-8 col-md-6 col-lg-6">
                    <h3>{{center.name}}</h3>
                    <h4><i class="fa fa-map-marker"></i>  {{center.location}}</h4>
                    <div class="row">
                        <div class="col-md-12">
                            <h2>
                                <i *ngIf="center.ac" class="fa fa-archive" title="AC"></i>
                                <i *ngIf="center.juice_bar" class="fa fa-glass" title="Juice Bar"></i>
                                <i *ngIf="center.personal_trainer" class="fa fa-user" title="Personal Trainer"></i>
                                <i *ngIf="center.locker" class="fa fa-lock" title="Locker"></i>
                                <i *ngIf="center.shower" class="fa fa-soundcloud" title="Shower"></i>
                                <i *ngIf="center.changing_room" class="fa fa-home" title="Changing Room"></i>
                                <i *ngIf="center.parking" class="fa fa-car" title="Parking"></i>
                                <i *ngIf="center.wifi" class="fa fa-wifi" title="WiFi"></i>
                            </h2>
                        </div>
                    </div>
                    <div>
                        <p><small>Average Price: Rs. {{center.price}}</small><p>
                        <p><small><i class="fa fa-clock-o"></i>  {{center.timing}}</small><p>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>

    <hr>

    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <ul class="pagination">
                <li>
                    <a href="#">&laquo;</a>
                </li>
                <li class="active">
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li>
                    <a href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
