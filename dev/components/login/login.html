<!-- Login Modal -->
<div class="modal fade" id="loginModal" role="dialog">
	<div class="modal-dialog">
	  <!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header custom-modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
	    </div>
	    <div class="modal-body custom-modal-body">
	      <form role="form" [ngFormModel]="loginForm" (ngSubmit)="userLogin(loginForm.value)">
	        <div class="form-group">
	          <label for="email"><span class="glyphicon glyphicon-user"></span> Email</label>
	          <input type="email" class="form-control" id="email" placeholder="Enter Email" ngControl="email" required>
	        </div>
	        <div class="form-group">
	          <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
	          <input type="password" class="form-control" id="password" placeholder="Enter Password" ngControl="password" required>
	        </div>
	        <alert *ngFor="#alert of alerts; #i = index" [type]="alert.type" dismissOnTimeout="3000" dismissible="true" (close)="alerts.splice(i, 1)">
			  {{ alert?.msg }}
			</alert>
	        <div class="checkbox">
	          <label><input type="checkbox" value="" checked>Remember me</label>
	        </div>
	          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
	      </form>
	    </div>
	    <div class="modal-footer">
	      <p>Not a member? <a href="" data-dismiss="modal" data-toggle="modal" data-target="#signupModal">Sign Up</a></p>
	    </div>
	  </div>
	</div>
</div>
