<div class="container">
	<div class="well well-sm category-list-style">
		<div class="row">
			<div class="col-md-3" *ngFor="#submenu of menus[0].submenu">
				<center>
					<a class="category-list" [class.active]="submenu.active" (click)="setActiveForSubmenu(0,submenu.id)" [routerLink]="submenu.href">{{submenu.label}}</a>
				</center>
			</div>
		</div>
    </div>
	<div id="products" class="row list-group">
	    <div *ngIf="!products" class="loading"></div>
	    <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="#product of products">
	        <div class="thumbnail">
	            <a href="" [routerLink]="['Product', { id: product.id }]">
	                <img class="img-responsive" src="{{product.img_url}}"/>
	            </a>
	            <div class="caption">
	                <h4 class="group inner list-group-item-heading">
	                    {{product.name}}
	                </h4>
	                <p class="group inner list-group-item-text">
	                    {{product.desc.substring(0,30)}}
	                </p>
	                <div class="row">
	                    <div class="col-xs-12 col-md-6">
	                        <p class="lead">
	                            {{ product.price }}
	                        </p>
	                    </div>
	                    <div class="col-xs-12 col-md-6">
	                        <a class="btn btn-success" href="">Add to cart</a>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	
</div>
