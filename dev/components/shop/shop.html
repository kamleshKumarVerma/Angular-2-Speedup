<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="navbar-form pull-right" role="search">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
					<div class="input-group-btn">
						<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="well well-sm category-list-style">
				<div class="row">
		            <div class="col-md-offset-3 col-md-9">
		              <alert *ngFor="#alert of alerts; #i = index" [type]="alert.type" dismissOnTimeout="3000" dismissible="true" (close)="alerts.splice(i, 1)">
		                {{ alert?.msg }}
		              </alert>
		            </div>
		        </div>
				<div class="row">
					<div class="col-md-3" *ngFor="#submenu of menus[0].submenu">
						<center>
							<a class="category-list" [class.active]="submenu.active" (click)="setActiveForSubmenu(0,submenu.id)" [routerLink]="submenu.href">{{submenu.label}}</a>
						</center>
					</div>
				</div>
		    </div>
			<div id="products" class="row list-group">
			    <div *ngIf="!products" class="loading"></div>
			    <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="#product of products">
			        <div class="thumbnail">
			            <a href="" [routerLink]="['Detail', { id: product.id, type: 'products' }]">
			                <img class="img-responsive img-size" src="{{product.img_url}}"/>
			            </a>
			            <div class="caption">
			                <label>
			                    {{product.name}}
			                </label>
			                <div class="row">
			                    <div class="col-xs-12 col-md-6">
			                        <p class="lead">
			                            Rs. {{ product.price }}
			                        </p>
			                    </div>
			                    <div class="col-xs-12 col-md-6">
			                        <a class="btn btn-success" (click)="addToCart(product)">Add to cart</a>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</div>
